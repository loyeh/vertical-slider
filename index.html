<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div id="container1" class="container active">
        <div class="left active">
          <h1>BIG Mountains</h1>
          <p>Behind a beautiful jungle</p>
          <div id="downBtn" class="btn">
            <i class="fas fa-arrow-down"></i>
          </div>
        </div>
        <div class="right active">
          <div id="upBtn" class="btn">
            <i class="fas fa-arrow-up"></i>
          </div>
        </div>
      </div>
      <div id="container2" class="container">
        <div class="left">
          <h1>Spring Sunshine</h1>
          <p>in a magical woods</p>
          <div id="downBtn" class="btn">
            <i class="fas fa-arrow-down"></i>
          </div>
        </div>
        <div class="right">
          <div id="upBtn" class="btn">
            <i class="fas fa-arrow-up"></i>
          </div>
        </div>
      </div>
      <div id="container3" class="container">
        <div class="left">
          <h1>Road of Flowers</h1>
          <p>In beautiful moauntains</p>
          <div id="downBtn" class="btn">
            <i class="fas fa-arrow-down"></i>
          </div>
        </div>
        <div class="right">
          <div id="upBtn" class="btn">
            <i class="fas fa-arrow-up"></i>
          </div>
        </div>
      </div>
      <div id="container4" class="container">
        <div class="left">
          <h1>Palm Trees</h1>
          <p>In a Sandy Beach</p>
          <div id="downBtn" class="btn">
            <i class="fas fa-arrow-down"></i>
          </div>
        </div>
        <div class="right">
          <div id="upBtn" class="btn">
            <i class="fas fa-arrow-up"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
