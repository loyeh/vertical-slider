<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="slide-container">
      <div class="button-container">
        <div class="upBtn">
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="downBtn">
          <i class="fas fa-arrow-down"></i>
        </div>
      </div>
      <div class="left-slides">
        <div style="background-color: #406e48">
          <h1>Palm Trees</h1>
          <p>In a Sandy Beach</p>
        </div>
        <div style="background-color: #6a406e">
          <h1>Road of Flowers</h1>
          <p>In beautiful moauntains</p>
        </div>
        <div style="background-color: #7e793b">
          <h1>Spring Sunshine</h1>
          <p>in a magical woods</p>
        </div>
        <div style="background-color: #40596e">
          <h1>BIG Mountains</h1>
          <p>Behind a beautiful jungle</p>
        </div>
      </div>
      <div class="right-slides">
        <div style="background-image: url(./images/cloudy-foggy.jpg)"></div>
        <div style="background-image: url(./images/magical-spring.jpg)"></div>
        <div style="background-image: url(./images/nature-mountain.jpg)"></div>
        <div style="background-image: url(./images/palm-tree.jpg)"></div>
      </div>
    </div>
  </body>
</html>
